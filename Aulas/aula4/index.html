<script>
  //estrutura if

  // if (ano != 2022) {

  // }
  // console.log("fim");

  //if com else
  var ano = 2021;
  if (ano >= 2022) {
    if (ano == 2022) {
      console.log("O ano é igual a 2022")
    } else { console.log("O ano é maior") }
    console.log("O ano é igual a 2022");
  } else { console.log("O ano não é igual a 2022"); }

  // operador OU ||
  var a = 2;
  var b = 0;
  if (a == 2 || b == 2) {
    console.log("Estou no 1 fluxo");
  } else {
    console.log("Estou no 2 fluxo");

  }

  //And &&
  var x = 8;
  var y = 3;
  if (x == 3 && y == 3) {
    console.log("Estou no primeiro fluxo do AND");
  } else {
    console.log("Estou no segundo fluxo do AND");
  }
  if (x != y) {
    console.log("X é diferente de Y");
  } else { console.log("X é igual a Y"); }

  //Switch case, tomada liga e desliga
  var num = 9;
  switch (num) {
    case 1: console.log("Executando a tarefa 1");
      break;
    case 2: console.log("executando a tarefa2");
      break;
    case 9:
      var r = 3;
      var resultado = r + num;
      console.log(resultado);
      if (resultado > 3) {
        console.log("valora aceitavel");
      } else {
        console.log("valor nao aceitavel");
      }
      console.log("fim da operacao");
      break;
    default: console.log("Saindo do sistema");
      break
  }
</script>
